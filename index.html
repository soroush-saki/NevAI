<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NevAI | Intelligent Chat Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-6 flex justify-between items-center border-b border-gray-800">
    <h1 class="text-3xl font-bold tracking-wide text-white">Nev<span class="text-blue-400">AI</span></h1>
    <a href="https://linkedin.com/in/soroushsaki" target="_blank" 
       class="text-gray-400 hover:text-blue-400 transition">By Soroush Saki</a>
  </header>

  <!-- Main Section -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-6">
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Ask anything to NevAI</h2>
    
    <div class="w-full max-w-xl bg-gray-800 rounded-2xl shadow-lg p-6">
      <textarea id="user-input" rows="3" 
        class="w-full bg-gray-900 text-gray-200 p-3 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="Type your question here..."></textarea>

      <button id="send-btn" 
        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Ask NevAI
      </button>

      <div id="response-box" class="mt-6 text-left bg-gray-900 p-4 rounded-lg hidden">
        <p class="text-gray-400 text-sm mb-2">NevAI says:</p>
        <div id="response-text" class="text-gray-100"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-gray-500 text-sm border-t border-gray-800">
    © 2025 NevAI — Built with ❤️ by 
    <a href="https://linkedin.com/in/soroush-saki" target="_blank" class="text-blue-400 hover:underline">
      Soroush Saki
    </a>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById('send-btn').addEventListener('click', async () => {
      const question = document.getElementById('user-input').value.trim();
      if (!question) return;

      const responseBox = document.getElementById('response-box');
      const responseText = document.getElementById('response-text');
      responseBox.classList.remove('hidden');
      responseText.innerText = "Thinking...";

      const res = await fetch('https://your-worker-subdomain.workers.dev/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: question })
      });

      const data = await res.json();
      responseText.innerText = data.reply || "Error: couldn't get a response.";
    });
  </script>
</body>
</html>
